<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        let n = 5;
        let fat = n;
        let pote = 0;
        let soma = 0;
        let i = n;

        while (n >= 1) {
            pote = Math.pow(2, n);
            i = n;

            while (i > 1) {
                fat = fat * (i - 1);
                i = i - 1;
            }

            soma = soma + (pote * fat);
            n = n - 1;
        }

        alert(soma);
    </script>
</body>

</html>
